<div class="env-monitoring-panel">
    <div class="row">
        <div class="col-lg-12">
            <div class="header b-b bg-white">
                <div class="col-xs-6 m-l-n">
                    <ul class="nav nav-tabs env-monitoring-tabs">
                        <li class="h5" ui-sref-active="active">
                            <a role="tab" ng-click="ctrl.changeTab('hosts')" aria-selected="{{ ctrl.getCurrentTab() === 'hosts' }}" ui-sref="environmentMonitoring.hosts">
                                <em class="fa fa-server"></em>
                                <span class="text-nowrap">{{ 'ui_env_monitoring_hosts'| spTranslate }}</span>
                                <span ng-if="ctrl.getCurrentTab() === 'hosts'" class="sr-only">{{'ui_access_selected' | spTranslate}}</span>
                            </a>
                        </li>
                        <li class="h5 b-r" ui-sref-active="active">
                            <a role="tab" ng-click="ctrl.changeTab('apps')" aria-selected="{{ ctrl.getCurrentTab() === 'apps' }}" ui-sref="environmentMonitoring.apps">
                                <em class="fa fa-desktop"></em>
                                <span class="text-nowrap">{{ 'ui_env_monitoring_apps'| spTranslate }}</span>
                                <span ng-if="ctrl.getCurrentTab() === 'apps'" class="sr-only">{{'ui_access_selected' | spTranslate}}</span>
                            </a>
                        </li>
                        <li class="h5 b-r" ui-sref-active="active">
                            <a role="tab" ng-click="ctrl.changeTab('modules')" aria-selected="{{ ctrl.getCurrentTab() === 'modules' }}" ui-sref="environmentMonitoring.modules">
                                <em class="fa fa-cubes"></em>
                                <span class="text-nowrap">{{ 'ui_env_monitoring_modules'| spTranslate }}</span>
                                <span ng-if="ctrl.getCurrentTab() === 'modules'" class="sr-only">{{'ui_access_selected' | spTranslate}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-6 text-right m-t-sm">
                    <button  tabindex="0" aria-label="{{ 'ui_env_monitoring_global_host_settings' | spTranslate }}" class="btn btn-sm btn-white m-l m-r-n-lg" ng-click="ctrl.openGlobalConfig()"
                       data-placement="left" data-toggle="tooltip" title="{{ 'ui_env_monitoring_global_host_settings' | spTranslate }}">
                        <i class="fa fa-gear"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div ui-view="tabContent"></div>
</div>
