<div id="moduleDetails" sp-loading-mask="moduleStatusCtrl.isLoading()" ng-show="moduleStatusCtrl.moduleStatus" style="display: flex; flex-direction: column;">

    <!-- this top focusguard must appear before the first focusable element -->
    <div class="focusguard" id="focusguard-top" tabindex="1" ng-focus="moduleStatusCtrl.setFocus('module-details-close-button')"></div>

    <div class="row">
        <div class="col-xs-6">
            <h4 class="font-bold m-t-lg">{{moduleStatusCtrl.getTitle()}}</h4>
        </div>
        <div class="col-xs-6 text-right  m-t">
            <button tabindex="2" id="module-details-close-button" aria-label="{{ 'ui_env_mon_app_detail_close_button_sr' | spTranslate }}" class="no-border inline flyout-trigger flyout-close" ng-click="appStatusCtrl.close()">
                <i class="fa fa-times fa-lg"></i>
            </button>
        </div>
    </div>
    <!-- this bottom focusguard must appear after the last focusable element -->
    <div class="focusguard" id="focusguard-bottom" tabindex="10" ng-focus="moduleStatusCtrl.setFocus('module-details-close-button')"></div>
    <div ng-if="!moduleStatusCtrl.hasHostStatuses()" class="mh100">
        <div class="row">
            <div class="col-xs-10 text-center m-t">
                <p>{{ 'ui_env_mon_app_detail_no_status' | spTranslate }}</p>
            </div>
        </div>
    </div>
    <div ng-if="moduleStatusCtrl.hasHostStatuses()" class="flexContainer">
        <div class="row">
            <div class="item active">
                <div class="m">
                    <sp-data-table sp-items-func="moduleStatusCtrl.getHostStatus(startIdx, itemsPerPage, sortOrder)"
                                   sp-table-config="moduleStatusCtrl.getDataTableConfig()">
                    </sp-data-table>
                </div>
            </div>
        </div>
    </div>
</div>
