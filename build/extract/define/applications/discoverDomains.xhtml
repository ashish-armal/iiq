                                                                                                                          <a4j:param name="useTLSOperation" value="false" assignTo="#{manageDomain.useTLSOperation}"/>
                                                                                                                    </a4j:commandButton>

                                                                                                                        value="UseTLSBtn"
                                                                                                                        style="display:none"
                                                                                                                        action="#{manageDomain.toggleDomainAuthenticationType}"
                                                                                                                        onclick="Ext.select('.discoverDomainSpinner').setStyle('display', 'inline');"
                                                                                                                        oncomplete="Ext.select('.discoverDomainSpinner').setStyle('display', 'none');"
                                                                                                                        render="domainsTable">
                                                                                                                          <a4j:param name="selectedDomainDN" value="#{domain.object.domainDN}" assignTo="#{manageDomain.selectedDomainName}"/>
                                                                                                                          <a4j:param name="useTLSOperation" value="true" assignTo="#{manageDomain.useTLSOperation}"/>
                                                                                                                    </a4j:commandButton>
                                                                                                                 </h:selectBooleanCheckbox>
                                                                                                        </td>
                                                                                                                <h:inputHidden value="#{domain.object.domainIterateSearchFilter}" style="width: 225px; margin-left:0px;"/>
                                                                                                </tr>
                                                                                             </h:panelGroup>
                                                                                        </a4j:repeat>
                                                                                        </a4j:repeat>
                                                                                    
                                                                                </tbody>
                                                                        </table>

                                                                                <a4j:commandButton id='addDomainData' value="#{msgs.button_add}" styleClass="primaryBtn" action="#{manageDomain.addDomainData}" render="domainsTable,domainResultsPanel" />
                                                                        </div>
                                                                         <div id="itemselector" class='spContent'/>
                                                                </div>
                                                        </td>
                                                </tr>
